<!doctype html>
<html>

<head>
  <title>page reader</title>
  <style>
    .container p.info {
      white-space: pre;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 400px;
      padding: 10px;
    }
    
    .btn-all-width {
      width: 100%;
      padding: 10px;
      text-align: center;
    }
    
    .container {
      padding-top: 10px;
      padding-bottom: 10px;
    }
  </style>
  <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
  <div class="container">
    <p class="info bg-primary">Click <b> READ </b> button to read and send page data.</p>
    <p class="bg-warning">Recording Product data will only work on flipkart.</p>
    <div>
      <label for="readImages" class="radio-inline">
    <input type="radio" checked="checked" name="readType" id="readImages" value="IMG" />
    Read Images
    </label>
      <label for="flipkart" class="radio-inline">
    <input type="radio" name="readType" disabled="disabled" id="flipkart" value="FLIPKART" />
    Read Product
    </label>
    </div>
    <button class="btn btn-primary btn-all-width" id="btnRead" type="button">READ</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
